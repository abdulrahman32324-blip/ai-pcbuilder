  <style>
    .slider-track-progress {
      background: linear-gradient(to right, #5f39ff var(--progress, 0%), #e5e7eb var(--progress, 0%));
    }

    .dark .slider-track-progress {
      background: linear-gradient(to right, #5f39ff var(--progress, 0%), #4b5563 var(--progress, 0%));
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      width: 100%;
    }

    input[type="range"]:focus {
      outline: none;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 8px;
      border-radius: 4px;
    }

    input[type="range"]::-moz-range-track {
      height: 8px;
      border-radius: 4px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      margin-top: -6px;
      /* (track-height - thumb-height) / 2 */
      background-color: #fff;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      border: 2px solid #5f39ff;
    }

    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.1);
      transition: transform 0.1s ease-in-out;
    }

    input[type="range"]::-moz-range-thumb {
      background-color: #fff;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      border: 2px solid #5f39ff;
    }

    input[type="range"]:active::-moz-range-thumb {
      transform: scale(1.1);
    }

    .segmented-control input {
      display: none;
    }

    .segmented-control label {
      border: 1px solid #d1d5db;
      /* gray-300 */
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      margin: 0 -0.5px;
    }

    .dark .segmented-control label {
      border-color: #4b5563;
      /* gray-600 */
    }

    .segmented-control label:first-of-type {
      border-top-left-radius: 0.375rem;
      border-bottom-left-radius: 0.375rem;
    }

    .segmented-control label:last-of-type {
      border-top-right-radius: 0.375rem;
      border-bottom-right-radius: 0.375rem;
    }

    .segmented-control input:checked+label {
      background-color: #5f39ff;
      /* primary-500 */
      color: white;
      border-color: #5f39ff;
      z-index: 10;
    }
  </style>
